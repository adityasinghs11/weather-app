<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


</head>
<body>
    <div class="weather">
        <form  class="search" action="">
            <input class="city-input" type="text" placeholder="Enter City Name"/>
            <button class="search-btn" type="submit">
                <i class="material-icons">search</i>
            </button>
        </form>
        <div class="city">
            <h2>Delhi</h2>
            <p><b>15 March 2024</b></p>
        </div>
        <div class="temprature">
            <div class="desc">
                <i class="material-icons">sunny</i> 
                <span class="desctext">Clear Day</span> 
            </div>
            <div class="temp">20Â°C</div>
        </div>
        <div class="feature">
            <div class="windinfo">
                <i class="material-icons">air</i> 
                <div>
                    <h3 class="speed">10KM/H</h3>
                    <p class="label">Wind</p>
                </div>
            </div>
            <div class="humidityinfo">
                <i class="material-icons">water_drop</i> 
                <div>
                    <h3 class="humidity">50%</h3>
                    <p class="humiditylabel">Humidity</p>
                </div>
            </div>
            <div class="visibilityinfo">
                <i class="material-icons">visibility</i> 
                <div>
                    <h3 class="visibility">5KM</h3>
                    <p class="visibilitylabel">Visibility</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
